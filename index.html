<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>layout_03</title>
  </head>

  <body>
    <div class="header">
      <div class="header_logo">
        <h1>This header logo</h1>
      </div>
      <div class="heder_menu">
        <h1>This header menu</h1>
      </div>
    </div>

    <div class="header_bar">
      <h1>This is header bar</h1>
    </div>

    <div class="content">
      <div class="content_left">
        <h1>This left content</h1>
      </div>

      <div class="content_center">
        <div class="center_top">
          <h1>top content</h1>
        </div>

        <div class="center_middle">
          <div class="center_middle_left">
            <h1>center middle left</h1>
          </div>
          <div class="center_middle_right">
            <h1>center middle right</h1>
          </div>
        </div>

        <div class="center_bottom">
          <h1>this is bottom</h1>
        </div>
      </div>

      <div class="content_right">
        <h1>This Right content</h1>
      </div>
    </div>
    <div class="footer">
      <h1>This is footer</h1>
    </div>
  </body>
</html>
